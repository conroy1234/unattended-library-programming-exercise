<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>REFERENCE</td>
				<td>TITLE</td>
				<td>REVIEW</td>
			</tr>
		</thead>
		<tbody>
			<tr>
			<td><p th:text="'reference: ' + ${book.reference}" /></td>
			<td><p th:text="'title: ' + ${book.title}"/></td>
			<td><p th:text="'review: ' + ${book.review}"/></td>
			<tr>
		</tbody>
		<h1>Result</h1>
		
		
		<a href="/book">Submit another message</a>
	</table>
</body>
</html>
